<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Table Structure</title>
</head>
<body>
    <h1>My Favorite Books</h1>
    <table>
        <thead>
            <tr>
                <th scope="col">Title</th>
                <th scope="col">Author</th>
                <th scope="col">Year</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">código limpo</th>
                <td>Robert C. Martin</td>
                <td>2008</td>
            </tr>
        </tbody>

        <tbody>
            <tr>
                <th scope="row">Rei dos dividendos</th>
                <td>Luiz Barsi Filho</td>
                <td>2022</td>
            </tr>
        </tbody>

        <tbody>
            <tr>
                <th scope="row">Use a cabeça java</th>
                <td>Bert Bates</td>
                <td>2024</td>
            </tr>
        </tbody>

    </table>
</body>
</html>
