<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Table</title>
</head>
<body>
    <h1>
        Grocery List
    </h1>

    <table border="2px solid rgb(140 140 140)", bgcolor="#FAF9F6">
        <thead>
           <tr>
                <th scope="col">Itens</th>
                <th scope="col">Amount</th>
                <th scope="col">Price</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <th scope="row">Nescau</th>
                <td>1</td>
                <td>15$</td>
            </tr>
        </tbody>

        <tbody>
            <tr>
                <th scope="row">Maçã</th>
                <td>10</td>
                <td>17$</td>
            </tr>
        </tbody>

        <tbody>
            <tr>
                <th scope="row">Leite</th>
                <td>1L</td>
                <td>10$</td>
            </tr>
        </tbody>

        <tbody>
            <tr>
                <th scope="row">Arroz</th>
                <td>1 pacote</td>
                <td>32,99$</td>
            </tr>
        </tbody>

        <tbody>
            <tr>
                <th scope="row">Feijão</th>
                <td>1 pacote</td>
                <td>17,49$</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
