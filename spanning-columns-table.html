<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spanning Columns in a Table</title>
</head>
<body>
    <h1>
        Class Schedule
    </h1>

    <table border="2px solid rgb(140 140 140)", bgcolor="#FAF9F6">
        <thead>
            <tr>
                <th scope="col" colspan="5">Segunda</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row" colspan="3">programação web</th>
            </tr>
        </tbody>

        <tbody>
            <tr>
                <th scope="row" colspan="3">Quarta</th>
            </tr>
        </tbody>

        <tbody>
            <tr>
                <th scope="row" colspan="3">Arvores e grafos</th>
            </tr>
        </tbody>

        <tbody>
            <tr>
                <th scope="row" colspan="3">Quinta</th>
            </tr>
        </tbody>

        <tbody>
            <tr>
                <th scope="row" colspan="3">Bancos de dados</th>
            </tr>
        </tbody>

        <tbody>
            <tr>
                <th scope="row" colspan="3">Sexta</th>
            </tr>
        </tbody>

        <tbody>
            <tr>
                <th scope="row" colspan="3">Governança de TI</th>
            </tr>
        </tbody>
    </table>
</body>
</html>
