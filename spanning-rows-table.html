<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spanning Rows in a Table</title>
</head>
<body>
    <h1>Team Members</h1>
    <table border="2px solid rgb(140 140 140)", bgcolor="#FAF9F6">
        <!-- Header row -->
        <tr>
            <th>Name</th>
            <th>Responsibilities</th>
        </tr>
        <!-- Data rows -->
        <tr>
            <td>John Doe</td>
            <td>Project Management</td>
        </tr>
        <tr>
            <td rowspan="3">Jane Smith</td>
            <td>Frontend Development</td>
        </tr>
        <tr>
            <td>UI/UX Design</td>
        </tr>
        <tr>
            <td>Quality Assurance</td>
        </tr>
        <tr>
            <td>Mike Johnson</td>
            <td>Backend Development</td>
        </tr>
        <tr>
            <td>Emily Brown</td>
            <td>Marketing and Communications</td>
        </tr>
    </table>
</body>
</html>
