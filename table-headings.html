<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantically Structured Table</title>
</head>
<body>
    <h1>
        Sales Report
    </h1>
    <table border="2px solid rgb(140 140 140)", bgcolor="#FAF9F6">
        <thead>
            <tr>
                <th scope="col">Product</th>
                <th scope="col">Quantity Sold</th>
                <th scope="col">Unit Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">Laptop</th>
                <td>15</td>
                <td>1.200$</td>
            </tr>
        </tbody>

        <tbody>
            <tr>
                <th scope="row">Smartphone</th>
                <td>30</td>
                <td>800$</td>
            </tr>
        </tbody>

        <tbody>
            <tr>
                <th scope="row">Tablet</th>
                <td>20</td>
                <td>500$</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <th scope="row">Total Sales</th>
                <td colspan="3">52.000</td>
            </tr>   
        </tfoot>
    </table>
</body>
</html>
